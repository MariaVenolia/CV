<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Venolia - CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #718096;
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 0.85em;
            letter-spacing: 2px;
            color: #a0aec0;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .button-row {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 40px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-cyan {
            background: linear-gradient(135deg, #4fd1c5 0%, #06b6d4 100%);
            color: white;
        }

        .btn-label {
            font-size: 1.2em;
        }

        .btn-sublabel {
            font-size: 0.9em;
            font-weight: 400;
            opacity: 0.95;
        }

        .footer-text {
            font-size: 0.9em;
            color: #a0aec0;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            .button-row {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maria Venolia</h1>
        <p class="subtitle">Curriculum Vitae</p>

        <div class="section-title">Select Language</div>
        <div class="button-row">
            <a href="https://mariavenolia.github.io/CV/CV_Greek.pdf" class="btn btn-cyan" target="_blank">
                <div class="btn-label">GR</div>
                <div class="btn-sublabel">Ελληνικά</div>
            </a>
            <a href="https://mariavenolia.github.io/CV/CV_English.pdf" class="btn btn-cyan" target="_blank">
                <div class="btn-label">EN</div>
                <div class="btn-sublabel">English</div>
            </a>
        </div>

        <p class="footer-text">Click any button to view the CV</p>
    </div>
</body>
</html>
